<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ella's Timetable</title>  
  <link rel="stylesheet" href="./style.css">
  <head>
<body> 
    
  <table>  
    <tr> 
        <td colspan="6"> 
          <h1>ELLA'S (NOV - DEC) TIMETABLE</h1>
        </td>
    </tr>
    <tr> 
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr> 
     <tr>
      <td class="time" data-label="Time">09:00 - 11:00</td>
      <td class="Subtraction" data-label="Monday">Subtraction</td>
      <td class="Division" data-label="Tuesday">Division</td>
      <td class="Conversion" data-label="Wednesday">Conversion</td>
      <td class="Multiplication" data-label="Thursday">Multiplication</td>
      <td class="Subtraction" data-label="Friday">Subtraction</td>
    </tr>
    <tr>
      <td class="time" data-label="Time">13:30 - 15:30</td>
      <td class="Multiplicaton" data-label="Monday">Multiplicaton</td>
      <td class="Addition" data-label="Tuesday">Addition</td>
      <td class="Conversion" data-label="Wednesday">Conversion</td>
      <td class="Division" data-label="Thursday">Division</td>
      <td class="Addition" data-label="Friday">Addition</td>
    </tr>
    <tr>
      <td class="time" data-label="Time">16:00 - 17:00</td>
      <td class="Reading" data-label="Monday">Reading</td>
      <td class="Reading" data-label="Tuesday">Reading</td>
      <td class="Reading" data-label="Wednesday">Reading</td>
      <td class="Reading" data-label="Thursday">Reading</td>
      <td class="Reading" data-label="Friday">Reading</td>
    </tr> 
    
  </table>
</body>
</html>
